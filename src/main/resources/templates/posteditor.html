<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="layout :: head">
</head>
<body>
<div th:include="layout :: navigationPanel"></div>
<div class="content jumbotron justify-center mt-4 mx-4 bg-dark mb-0 text-white">
    <h1 class="h2 mb-4 font-weight-normal">Edytuj post:</h1>
    <div th:if="${message != NULL}" class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div th:text="${message}"></div>
    </div>
    <div th:if="${messageError != NULL}" class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div th:text="${messageError}"></div>
    </div>
    <div class="content justify-center mx-1 mb-2" th:if="${#authentication.name == post.user.login and #authorization.expression('isAuthenticated()')}" th:object="${post}">
        <form class="row justify-content-center p-1 bg-success" method="POST" th:action="@{/editionPost?id=__${post.postId}__}">
            <div class="col-3 py-3 pl-3 border-right border-primary bg-secondary text-white">
                <button class="btn btn-success mr-1" type="submit">Edytuj post</button>
                <a class="btn btn-warning" th:href="@{/forum}" role="button" aria-pressed="true"> < Wróć</a>
            </div>
            <div class="col-9 py-3 pr-3 bg-white text-dark">
                <textarea class="form-control" rows="5" id="content" th:field="*{content}"></textarea>
            </div>
        </form>
    </div>

</div>
</body>
</html>
