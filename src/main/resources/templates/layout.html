<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Spring login application - Politechnika Lubelska</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"
              rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body {background: orange}
        </style>
    </head>
    <body>
        <div class="" th:fragment="navigationPanel" >
            <ul class="nav justify-content-end bg-success">
                <li class="nav-item">
                    <a class="btn btn-danger" th:href="@{/forum}" role="button" aria-pressed="true">Forum</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-danger"  th:href="@{/register}" role="button" aria-pressed="true">Zarejestruj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="btn btn-danger" th:href="@{/profile}" role="button" aria-pressed="true">Wyświetl swoje konto</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-danger" th:href="@{/login}" role="button" aria-pressed="true">Zaloguj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-danger" th:href="@{/logout}" role="button" aria-pressed="true">Wyloguj się</a></li>
            </ul>
        </div>
        <div th:fragment="footer">
            <footer class="footer blockquote-footer">
            </footer>
        </div>
     </body>
</html>
